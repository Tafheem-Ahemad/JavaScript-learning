<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="row text-center">
			<header>
				<h1>TO DO APP</h1>
			</header>
		</div>



		<div class="row mt-4">
			<div class="input_section d-flex flex-row justify-content-center gap-4">
				<div class="input_todo">
					<input type="text" class="form-control" placeholder="Write new task...">
				</div>
				<div class="save_todo btn btn-primary disabled">
					Save
				</div>
				<div class="pending_todo btn btn-warning">
					Get Pedndings
				</div>
			</div>
		</div>



		<!-- list of todo -->
		<div class="todo_data">
			<div class="row ">
				<div class="list_todo_heading d-flex flex-row justify-content-between">
					<div class="todo_no fw-bold fs-4">
						No.
					</div>
					<div class="todo_item fw-bold fs-4">
						Todo Item
					</div>
					<div class="todo_status fw-bold fs-4">
						Status
					</div>
					<div class="todo_action fw-bold fs-4">
						Action
					</div>
				</div>
				<hr>
			</div>

			<!-- actual list -->
			<div class="row">
				<div class="new_todo_item d-flex flex-row justify-content-between align-items-center mb-3">
					<div class="todo_no ">
						1.
					</div>
					<div class="todo_item ">
						Do The TODO ITEM
					</div>
					<div class="todo_status text-muted">
						Status
					</div>
					<div class="todo_action d-flex flex-row justify-content-start gap-2">
						<button class="btn btn-danger">Delete</button>
						<button class="btn btn-success">Finished</button>
					</div>
				</div>
				<hr>
			</div>
		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
