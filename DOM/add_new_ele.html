<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
</head>
<body style="background-color: black; color: white;">
	
</body>

<script>
	const newDiv= document.createElement('div')
	console.log(newDiv)
	newDiv.style.color= "brown"
	newDiv.style.backgroundColor= "rgb(25, 227, 49)"
	document.body.appendChild(newDiv)
	newDiv.setAttribute("class","myDiv")
	newDiv.setAttribute("id","myId")
	newDiv.innerText="Tafheem Ahemad"
	newDiv.style.width="100px"
</script>
</html>
